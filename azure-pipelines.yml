trigger:
- main

pool:
  vmImage: windows-latest

stages:
  - stage: A
    jobs:
      - job: primero
        steps:
          - task: PowerShell@2
            displayName: Install Terraform
            inputs:
              targetType: 'inline'
              script: |
                $GENESYSCLOUD_CURRENT_LOCATION = Get-Location
                mkdir $GENESYSCLOUD_CURRENT_LOCATION\prueba
