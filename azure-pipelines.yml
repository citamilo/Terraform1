- main

pool:
  vmImage: windows-latest

stages:
  - stage: A
    jobs:
      - job: primero
        steps:
          - task: PowerShell@2
            inputs:
              targetType: 'inline'
              script: |
                # Write your PowerShell commands here.
                Invoke-WebRequest -Uri "https://releases.hashicorp.com/terraform/1.3.8/terraform_1.3.8_windows_amd64.zip" -OutFile "C:\"
                Write-Host "Hello World"

      
